events {
    worker_connections 1024;
}

http {
    upstream app {
        server app:3000;
    }

    # Configuración básica
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logs más verbosos para desarrollo
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;

    # HTTP server (para desarrollo local)
    server {
        listen 80;
        server_name _;

        # Headers de desarrollo
        add_header X-Dev-Mode "true";
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;

        # Tamaño de archivos
        client_max_body_size 50M;

        # Proxy a Next.js
        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;

            # Headers para hot reload
            proxy_set_header X-Dev-Hot-Reload "true";
        }

        # WebSocket para Next.js hot reload
        location /_next/webpack-hmr {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # API sin rate limiting para desarrollo
        location /api/ {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Static files
        location /_next/static {
            proxy_pass http://app;
            expires 1h; # Cache más corto para desarrollo
            add_header Cache-Control "public";
        }
    }

    # HTTPS server con certificado auto-firmado
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL con certificado temporal
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;

        # Headers de desarrollo
        add_header X-Dev-Mode "true";
        add_header X-Frame-Options DENY;
        add_header X-Content-Type-Options nosniff;

        # Proxy igual que HTTP
        location / {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
            proxy_cache_bypass $http_upgrade;
            proxy_read_timeout 86400;
        }

        location /_next/webpack-hmr {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        location /api/ {
            proxy_pass http://app;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}