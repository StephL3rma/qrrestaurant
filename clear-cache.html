<!DOCTYPE html>
<html>
<head>
    <title>Clear App Cache</title>
</head>
<body>
    <h1>Clearing App Cache...</h1>
    <script>
        // Clear all localStorage
        localStorage.clear();

        // Clear all sessionStorage
        sessionStorage.clear();

        alert('Cache cleared! You can close this page.');

        // Optionally redirect back to the app
        // window.location.href = '/';
    </script>
    <p>Cache cleared successfully!</p>
</body>
</html>
